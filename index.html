<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Dropdown Selector</title>
    <style>
        /* Simple styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        video {
            width: auto;
            height: 80vh; /* 9:16 aspect ratio height */
            max-width: 90vw;
        }
        select {
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="videoPlayer" controls>
            <source src="twerk.mkv" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <select id="videoSelector" onchange="changeVideo()">
            <option value="twerk.mkv">Twerkin</option>
            <option value="sunsetlake.mp4">Sunset Lake</option>
            <option value="jumprope.mp4">Jump Rope</option>
        </select>
    </div>

    <script>
        function changeVideo() {
            const videoPlayer = document.getElementById('videoPlayer');
            const videoSelector = document.getElementById('videoSelector');
            const selectedVideo = videoSelector.value;
            videoPlayer.src = selectedVideo;
            videoPlayer.play(); // Automatically play the selected video
        }
    </script>
</body>
</html>
