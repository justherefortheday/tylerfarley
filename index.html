<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler Farley Appreciation Post</title>
    <style>
        /* Simple styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            flex-direction: column; /* Stack elements vertically */
        }
        .dropdown-container {
            margin-bottom: 20px; /* Space between dropdown and video */
        }
        select {
            padding: 10px;
            font-size: 16px;
            text-align: center;
        }
        video {
            width: auto;
            height: 80vh; /* Maintain 9:16 aspect ratio */
            max-width: 90vw;
        }
    </style>
</head>
<body>
    <div class="dropdown-container">
        <select id="videoSelector" onchange="changeVideo()">
            <option value="twerk.mp4">Twerk</option>
            <option value="jumprope.mp4">Jump Rope</option>
            <option value="sunsetlake.mp4">Sunset Lake</option>
        </select>
    </div>
    
    <video id="videoPlayer" controls>
        <source src="twerk.mkv" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        function changeVideo() {
            const videoPlayer = document.getElementById('videoPlayer');
            const videoSelector = document.getElementById('videoSelector');
            const selectedVideo = videoSelector.value;
            videoPlayer.src = selectedVideo;
            videoPlayer.play(); // Automatically play the selected video
        }
    </script>
</body>
</html>
