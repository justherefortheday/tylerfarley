<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry 3D Christmas</title>
    <style>
        /* Simple styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #555;
            flex-direction: column; /* Stack elements vertically */
        }
        .dropdown-container {
            margin-bottom: 20px; /* Space between dropdown and video */
        }
        select {
            padding: 10px;
            font-size: 16px;
            text-align: center;
        }
        video {
            width: auto;
            height: 80vh; /* Maintain 9:16 aspect ratio */
            max-width: 90vw;
        }
    </style>
</head>
<body>
<div class="dropdown-container">
    <select id="videoSelector" onchange="changeVideo()">
        <option value="Baseball Hit.mp4">Baseball Hit</option>
        <option value="Breakdance Uprock.mp4">Breakdance Uprock</option>
        <option value="Crawling.mp4">Crawling</option>
        <option value="Defeated.mp4">Defeated</option>
        <option value="Drunk Walk.mp4">Drunk Walk</option>
        <option value="Dying.mp4">Dying</option>
        <option value="Fall Flat.mp4">Fall Flat</option>
        <option value="files.txt">files.txt</option>
        <option value="Hurricane Kick.mp4">Hurricane Kick</option>
        <option value="Joyful Jump.mp4">Joyful Jump</option>
        <option value="Jumping Down.mp4">Jumping Down</option>
        <option value="Kick to the Groin.mp4">Kick to the Groin</option>
        <option value="Praying.mp4">Praying</option>
        <option value="Robot Dance.mp4">Robot Dance</option>
        <option value="Silly Dancing.mp4">Silly Dancing</option>
        <option value="Swing to Land.mp4">Swing to Land</option>
        <option value="Throw Grenade.mp4">Throw Grenade</option>
        <option value="Twerk.mp4">Twerk</option>
    </select>
</div>

    
    <video id="videoPlayer" controls autoplay muted>
        <source src="Baseball Hit.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        function changeVideo() {
            const videoPlayer = document.getElementById('videoPlayer');
            const videoSelector = document.getElementById('videoSelector');
            const selectedVideo = videoSelector.value;
            videoPlayer.src = selectedVideo;
            videoPlayer.play(); // Automatically play the selected video
        }

        // Ensure autoplay on page load
        window.onload = () => {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.play();
        };
    </script>
</body>
</html>
